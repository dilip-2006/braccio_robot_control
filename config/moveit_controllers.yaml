# moveit_controllers.yaml
# Maps MoveIt2 motion planning to ros2_control action servers
moveit_controller_manager: moveit_ros_control_interface/Ros2ControlManager

moveit_ros_control_interface:
  joints_to_controllers_map:
    arm_controller:
      - base_joint
      - shoulder_joint
      - elbow_joint
      - wrist_pitch_joint
      - wrist_roll_joint
    gripper_controller:
      - gripper_joint
      - sub_gripper_joint

trajectory_execution:
  allowed_execution_duration_scaling: 1.2
  allowed_goal_duration_margin: 0.5
  allowed_start_tolerance: 0.01

controller_names:
  - arm_controller
  - gripper_controller

arm_controller:
  action_ns: follow_joint_trajectory
  type: FollowJointTrajectory
  default: true
  joints:
    - base_joint
    - shoulder_joint
    - elbow_joint
    - wrist_pitch_joint
    - wrist_roll_joint

gripper_controller:
  action_ns: follow_joint_trajectory
  type: FollowJointTrajectory
  default: true
  joints:
    - gripper_joint
    - sub_gripper_joint
